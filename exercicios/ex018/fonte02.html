            font-family: 'Love' ;
            src: url(Fonts/love\ story\ ttf.ttf)format(truetype);

            font-style: normal;

                Tipos de Format()
                - opentype (otf)

            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;

        }
